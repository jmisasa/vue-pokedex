<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shortcut icon" href="images/favicon.ico">
      <title>Vue Pokedex</title>
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
      <!-- <style>[v-cloak]{display: none;}</style> -->
   </head>
   <body>
      <!-- Header -->
      <header class="main-header">
         Vue - Pokedex
      </header>
      <!-- Content -->
      <div id="app" class="main-content" v-cloak>
         <!-- Left Side Filters -->
         <aside class="pokedex-filters">
            {{ message }}
            <!-- Searchbox -->
            <div class="nice-input-wrapper">
                  <input v-model="searchText" type="text" placeholder="Search by name" class="nice-input">
               <!--<input :value="searchText" v-on:input="{...}" type="text" placeholder="Search by name" class="nice-input">-->
               <!-- v-on:input es equivalente a @input-->
               <span class="focus-border"><i></i></span>
            </div>
            <!-- Type Filters -->
            <p class="checkboxes-list-title">Type</p>
            <div class="checkboxes-list">
               <!-- Type Selector -->
               <div v-for="(color, type) in typeColor" class="md-checkbox">
                  <input :id="'checkbox-' + type" type="checkbox" :value="type">
                  <label :for="'checkbox-' + type">
                     <i class="material-icons" :style="{color: color}">lens</i>
                     <span class="label-title">{{ type }}</span>
                  </label>
               </div>
            </div>
         </aside>
         <!-- Pokemons View -->
         <main class="main-view">
            <!-- Full Pokemons List in: https://api.jsonbin.io/b/5ab37f77989617146bd6eb29 -->
            <article class="pokemons-list">
               <!-- Pokemon Card -->
               <div v-for="pokemon in filteredPokemons" class="pokemon-card">
                  <div class="background-wrapper">
                     <div 
                        v-for="type in pokemon.types" 
                        :key="type"
                        :style="{'background-color': typeColor[type]}"></div>
                     <!-- <div :style="'background-color: ' + typeColor[pokemon.types[0]]"></div> -->
                  </div>
                  <span @click="removePokemon(pokemon)" class="remove-pokemon">
                     <i class="material-icons">close</i>
                  </span> 
                  <div class="image-wrapper">
                     <img v-bind:src="pokemon.image" alt="bulbasaur" class="pokemon-image">
                     <!-- tb se acepta la siguiente forma
                     <img :src="pokemon.image" alt="bulbasaur" class="pokemon-image">
                     -->
                  </div>
                  <div class="pokemon-title">
                     {{ pokemon.name }} <!-- esto es extrapolaciÃ³n de cadena -->
                  </div>
               </div>

            </article>
         </main>
      </div>
   <script src="https://unpkg.com/vue"></script>
   <script src="main.js"></script>
   </body>
</html>
